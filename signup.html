<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Get Started</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #fff;
      }

      .container {
        text-align: center;
        max-width: 300px;
        width: 100%;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Black shadow */
      }

      .close {
        text-align: right;
        font-size: 20px;
        cursor: pointer;
      }

      h2 {
        margin: 10px 0 20px;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 10px;
        margin: 10px 0;
        background-color: white;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
      }

      .btn img {
        height: 18px;
        margin-right: 10px;
      }

      .btn:hover {
        background: #f1f1f1;
      }

      .or {
        margin: 20px 0 10px;
        font-weight: bold;
        color: #555;
      }

      .mobile-input {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
        color: #888;
      }

      .mobile-input img {
        height: 16px;
        margin-right: 5px;
      }

      .mobile-input span {
        margin-right: 8px;
      }

      .footer {
        font-size: 12px;
        color: #888;
        margin-top: 30px;
      }

      .footer a {
        color: #007bff;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="close">âœ•</div>
      <h2>Get Started</h2>

      <div class="btn">Continue with Google</div>

      <div class="btn">Continue with Email</div>

      <div class="btn">Continue with Apple</div>

      <div class="or">OR</div>

      <div class="mobile-input">
        <img src="https://flagcdn.com/w40/in.png" alt="India Flag" width="20" />
        <span>+91</span>
        <span style="color: #bbb">Continue with mobile number</span>
      </div>

      <div class="footer">
        I agree to the <a href="#">Terms & Conditions</a> &
        <a href="#">Privacy Policy</a>
      </div>
    </div>
  </body>
</html>
